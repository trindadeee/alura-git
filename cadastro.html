<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body align="center">
    <h1>Cadastro</h1>
    <form id = "form">
        <label for="name">Nome:</label>
        <input type="text" id="name"> <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email"><br>

        <label for="password">Senha:</label>
        <input type="password" minlength="8" id="password"><br>

        <label for="number">Telefone:</label>
        <input type="number" id="telefone"><br>

        <label for="number">Identidade:</label>
        <input type="number" id="identity"><br>

        <label for="number">Cpf:</label>
        <input type="number" id="cpf"><br>

        <label for="number">Numero do apartamento:</label>
        <input type="number" id="number"><br>

        <button type="submit">Enviando</button>

    </form>
</body>
</html>
